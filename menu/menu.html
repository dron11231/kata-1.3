<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="assets/fonts/TT-Lakes/stylesheet.css">
    <title>Menu</title>
</head>
<body>
    <div class="main-menu">
        <header class="main-menu__header">
            <div class="header__group">
                <button class="main-menu__btn"><img src="assets/images/close.svg" alt="Close window"></button>
                <img src="assets/images/logo.svg" alt="">
            </div>
            <button class="main-menu__btn"><img src="assets/images/search.svg" alt="search"></button>
        </header>
        <menu class="menu main-menu__menu">
            <ul class="menu__list">
                <li class="menu__list-item"><a class="menu__list-link" href="#">Ремонт техники</a></li>
                <li class="menu__list-item"><a class="menu__list-link" href="#">Услуги и сервисы</a></li>
                <li class="menu__list-item"><a class="menu__list-link" href="#">Корпоративным клиентам</a></li>
                <li class="menu__list-item"><a class="menu__list-link" href="#">Продавцам техники</a></li>
                <li class="menu__list-item"><a class="menu__list-link" href="#">Партнерам</a></li>
                <li class="menu__list-item"><a class="menu__list-link" href="#">Производителям</a></li>
                <li class="menu__list-item"><a class="menu__list-link" href="#">Наши сервисные центры</a></li>
                <li class="menu__list-item"><a class="menu__list-link" href="#">Контакты</a></li>
            </ul>
            <div class="feedback">
                <ul class="feedback-group feedback__feedback-group">
                   <li><button href="#" class="feedback-group__btn" title="Заказать обратный звонок"><img src="assets/images/call.svg" alt="Обратный звонок"></button></li>
                    <li><button href="#" class="feedback-group__btn" title="Открыть чат с менеджером"><img src="assets/images/chat.svg" alt="Чат с менеджером"></button></li>
                    <li><button href="#" class="feedback-group__btn" title="Профиль"><img src="assets/images/profile.svg" alt="Профиль"></button></li>
                </ul>
                <div class="contacts">
                    <span class="contacts__email">mail@cps.com</span>
                    <span class="contacts__telephone">8 800 890 8900</span>
                </div>
                <div class="language-selection menu__language-selection">
                    <button class="language-selection__btn language-selection__btn--active">RU</button>
                    <button class="language-selection__btn">EN</button>
                    <button class="language-selection__btn">CH</button>
                </div>
            </div>
        </menu>
    </div>
    <script src="scripts/common.js"></script>
</body>
</html>
