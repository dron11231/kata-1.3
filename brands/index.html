<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resize.css">
    <link rel="stylesheet" href="assets/fonts/TT-Lakes/stylesheet.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
    <title>Document</title>
</head>
<body>
   <section class="brands">
        <div class="brands__header header">

            </div>
        </div>
        <div class="inner-wrapper">
            <div class="slider swiper brands__slider brands__slider--hide">
                <div class="slider__wrapper swiper-wrapper">
                    <div class="swiper-slide">
                        <button class="swiper-slide__btn">
                            <img src="assets/images/Lenovo.svg" alt="Lenovo brand">
                            <img src="assets/images/back.svg" alt="arrow icon">
                        </button>
                    </div>
                    <div class="swiper-slide">
                        <button class="swiper-slide__btn">
                            <img src="assets/images/samsung.svg" alt="">
                            <img src="assets/images/back.svg" alt="arrow icon">
                        </button>
                    </div>
                    <div class="swiper-slide">
                        <button class="swiper-slide__btn">
                            <img src="assets/images/apple.svg" alt="">
                            <img src="assets/images/back.svg" alt="arrow icon">
                        </button>
                    </div>
                    <div class="swiper-slide">
                        <button class="swiper-slide__btn">
                            <img src="assets/images/viewSonic.svg" alt="">
                            <img src="assets/images/back.svg" alt="arrow icon">
                        </button>
                    </div>
                    <div class="swiper-slide">
                        <button class="swiper-slide__btn">
                            <img src="assets/images/bosh.svg" alt="">
                            <img src="assets/images/back.svg" alt="arrow icon">
                        </button>
                    </div>
                    <div class="swiper-slide">
                        <button class="swiper-slide__btn">
                            <img src="assets/images/hp.svg" alt="">
                            <img src="assets/images/back.svg" alt="arrow icon">
                        </button>
                    </div>
                    <div class="swiper-slide">
                        <button class="swiper-slide__btn">
                            <img src="assets/images/acer.svg" alt="">
                            <img src="assets/images/back.svg" alt="arrow icon">
                        </button>
                    </div>
                    <div class="swiper-slide">
                        <button class="swiper-slide__btn">
                            <img src="assets/images/Sony.svg" alt="">
                            <img src="assets/images/back.svg" alt="arrow icon">
                        </button>
                    </div>
                    <div class="swiper-slide">
                        <button class="swiper-slide__btn">
                            <img src="assets/images/Lenovo.svg" alt="">
                            <img src="assets/images/back.svg" alt="arrow icon">
                        </button>
                    </div>
                    <div class="swiper-slide">
                        <button class="swiper-slide__btn">
                            <img src="assets/images/samsung.svg" alt="">
                            <img src="assets/images/back.svg" alt="arrow icon">
                        </button>
                    </div>
                    <div class="swiper-slide">
                        <button class="swiper-slide__btn">
                            <img src="assets/images/apple.svg" alt="">
                            <img src="assets/images/back.svg" alt="arrow icon">
                        </button>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <button class="show-btn brands__show-btn brands__show-btn--hide"><img class="show-btn__icon" src="assets/images/arrows.svg" alt="show and hide"><span class="show-btn__text">Показать все</span></button>
        </div>
   </section>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
