<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resize.css">
    <link rel="stylesheet" href="assets/fonts/TT-Lakes/stylesheet.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
    <title>Document</title>
</head>
<body>
   <section class="brands">
       <div class="brands__header">
           <h2 class="brands__title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
       </div>
        <div class="slider swiper brands__slider brands__slider--hide">
            <div class="slider__wrapper swiper-wrapper">
                <div class="swiper-slide">
                    <div class="slider__image">
                        <img class="slider__picture" src="assets/images/lenovo.svg" alt="lenovo brand">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slider__image">
                        <img class="slider__picture" src="assets/images/samsung.svg" alt="samsung brand">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slider__image">
                        <img class="slider__picture" src="assets/images/apple.svg" alt="apple brand">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slider__image">
                        <img class="slider__picture" src="assets/images/viewSonic.svg" alt="ViewSonic brand">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slider__image">
                        <img class="slider__picture" src="assets/images/bosh.svg" alt="bosh brand">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slider__image">
                        <img class="slider__picture" src="assets/images/hp.svg" alt="hp brand">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slider__image">
                        <img class="slider__picture" src="assets/images/acer.svg" alt="acer brand">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slider__image">
                        <img class="slider__picture" src="assets/images/sony.svg" alt="sony brand">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slider__image">
                        <img class="slider__picture" src="assets/images/lenovo.svg" alt="lenovo brand">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slider__image">
                        <img class="slider__picture" src="assets/images/samsung.svg" alt="samsung brand">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slider__image">
                        <img class="slider__picture" src="assets/images/apple.svg" alt="apple brand">
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <button class="show-btn brands__show-btn brands__show-btn--hide"><img class="show-btn__icon" src="assets/images/arrows.svg" alt="show and hide"><span class="show-btn__text">Показать все</span></button>
   </section>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
